<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 300px;
				height: 400px;
				background-color: green;
				position: relative;
				text-align: center;
				font-size: 50px;
				line-height: 200px;
				font-weight: 700;
				
			}
			.box1{
				position: absolute;
				right: 20px;
				top: 10px;
				width: 20px;
				height: 20px;
				background-color: red;
				text-align: center;
				line-height: 20px;
				font-size: 16px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class='box'>
			<p>我是广告</p>
			<div class='box1'>X</div>
		</div>
		<script>
			//1.获取事件源
			const box1 = document.querySelector('.box1')
			//关闭的是大盒子
			const box = document.querySelector('.box')
			//2.事件监听
			box1.addEventListener('click',function(){
				box.style.display = 'none'
			})
		</script>
	</body>
</html>
